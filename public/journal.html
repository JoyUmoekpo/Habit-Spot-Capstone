<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Journal Entries</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    
    <button id="home" onclick="window.location.href='./index.html'">
      Home
    </button>

    <button id="home" onclick="window.location.href='./tracker.html'">
      Tracker
    </button>

    <div class="btnContainer">
      <button class="themeBtn" id="theme1">Theme 1</button>
      <button class="themeBtn" id="theme2">Theme 2</button>
      <button class="themeBtn" id="theme3">Theme 3</button>
    </div>

    <section id="journalInput" class="primary-border">
      <button id="exampleEntry">See Your Journals</button>

      <header><h1>New Journal Entry</h1></header>

      <main>
        <form id="journalForm">
          <input
            type="text"
            placeholder="Habit Name"
            class="entry"
            id="habitName"
          />

          <input
            type="text"
            placeholder="Date (Format: 1-1-23)"
            class="entry"
            id="journalDate"
          />

          <input
            type="text"
            placeholder="Time Spent on Habit"
            class="entry"
            id="journalTime"
          />

          <textarea
            name="journalText"
            cols="30"
            rows="10"
            placeholder="Enter your text here"
            id="journalText"
          ></textarea>

          <br />

          <button>Submit</button>
        </form>
      </main>
    </section>

    <aside id="journal-container" class="primary-border"></aside>

    <footer>
      <button onclick="window.location.href='./info.html'">
        Site Info
      </button>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="journal.js"></script>
    <script src="themes.js"></script>
  </body>
</html>
