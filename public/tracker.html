<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Habit Spot</title>
   <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg">
   <link rel="stylesheet" href="/public/styles.css">
</head>

<body>   
   <button id="home" onclick="window.location.href='./index.html'">
      Home
   </button>
   
   <div class="btnContainer">
      <button id="themeBtn">Theme 1</button>
      <button id="themeBtn">Theme 2</button>
      <button id="themeBtn">Theme 3</button>
   </div>

   <section id="tracker" class="center primary-border">
      <section>

         <button id="all-habits-btn">See Habit Example to get started</button>
         
      </section>

      <main>

         <form id="habitForm">

            <input type="text" id="habit" size="23" placeholder="Add your chosen habit here!" />

            <input type="text" id="image" size="23" placeholder="Add an image address here!"/>

            <input type="text" id="time" size="23" placeholder="For how long (mins or hours)?"/>
            
            <button>Add Your Habit</button>

         </form>

      </main>

      <section id="habit-container"></section>
      
   </section>
   
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="/public/main.js"></script>
   <script src="/themes.js"></script>
</body>

</html>
