<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Habit Spot</title>
   <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg">
   <link rel="stylesheet" href="/public/styles.css">
</head>

<body>

   <section id="landingPage" class="center">
      
      <header class="center">
         <h1>Welcome to Habit Spot, the habit tracker application!</h1>
      </header>

      <section>

         <button id="all-habits-btn">See Habit Example to get started</button>
         
      </section>

      <main>

         <form>

            <input type="text" id="habit" size="23" placeholder="Add your habit!" />

            <input type="text" id="image" size="23" placeholder="Add an image here!"/>

            <input type="text" id="time" size="23" placeholder="For how long?"/>
            
            <button>Add Your Habit</button>

         </form>

      </main>

      <section id="habit-container"></section>
      
   </section>
   
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="/public/main.js"></script>
</body>

</html>
