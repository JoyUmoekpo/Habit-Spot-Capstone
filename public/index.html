<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>

  <style>
      #welcome {
          animation: welcomeFadeIn ease-in 3s;
          animation-iteration-count: 1;
          animation-fill-mode: forwards;
      }
      
      @keyframes welcomeFadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #trackPage {
          animation: trackPageFadeIn ease-in 15s;
          animation-iteration-count: 1;
          animation-fill-mode: forwards;
      }

      @keyframes trackPageFadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
  </style>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><body>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg" />
  <link rel="stylesheet" href="/public/styles.css" />
</head>

<body onload="document.body.style.opacity='1'">
  <header id="welcome" class="center">
    <h1>Welcome to Habit Spot, the habit tracker application!</h1>
    </header>
    
    <p id="explanation">Here is my web application.</p>

  <button id="trackPageBtn">Go to Tracker Page</button>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/public/main.js"></script>
</body>

</html>
