<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Habit Tracker Journal</title>
   <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
   <div class="top t-b-color"></div>
   <section class="center">
      
      <header>
         <h1>Welcome to Joy's Habit Tracker!</h1>
      </header>
      <main>
         <form>
            <input type="text" id="habit" size="30" placeholder="What habit are you trying to work on?" />
            <input type='text' id="img" size="30" placeholder="You can add an image link here!"/>
            <button>Add Your Habit</button>         
         </form>
      </main>

      <div id="habit-container"></div>
      <div id="journal-container"></div>

   </section>

   <div class="bottom t-b-color"></div>
   <script src="/public/main.js"></script>
</body>
</html>
