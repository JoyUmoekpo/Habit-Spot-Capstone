<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Habit Tracker Journal</title>
   <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg">
   <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
   <div class="top t-b-color"></div>
   <section class="center">
      
      <header>
         <h1>Welcome to Joy's Habit Tracker!</h1>
      </header>
         December 20th, 2021 at 6:00pm
      <main>
         <form>
            <input type="text" id="habit" size="23" placeholder="What habit are you working on?" />
            <input type="text" id="image" size="23" placeholder="Add an image link if you like!"/>
            <input type="text" id="time" size="23" placeholder="For how long?"/>
            <button>Add Your Habit</button>         
         </form>
      </main>

      <div id="habit-container"></div>
      <div id="journal-container"></div>

   </section>

   <div class="bottom t-b-color"></div>
   <script src="/public/main.js"></script>
</body>
</html>
